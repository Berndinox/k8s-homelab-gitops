apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: cilium
    repoURL: https://helm.cilium.io/
    targetRevision: 1.18.6
    helm:
      valuesObject:
        # IPAM Configuration
        ipam:
          mode: kubernetes
          operator:
            clusterPoolIPv4PodCIDRList:
              - 10.1.0.0/16
        
        # Replace kube-proxy with eBPF
        kubeProxyReplacement: true
        k8sServiceHost: 127.0.0.1
        k8sServicePort: 6443
        
        # Hubble Observability
        hubble:
          relay:
            enabled: true
          ui:
            enabled: true
          metrics:
            enabled:
              - dns
              - drop
              - tcp
              - flow
              - icmp
              - http
        
        # BGP Control Plane for LoadBalancer announcements
        bgpControlPlane:
          enabled: true
        
        # LoadBalancer Configuration
        externalIPs:
          enabled: true
        loadBalancer:
          acceleration: native
          mode: dsr
        
        # Network Configuration
        enableIPv4Masquerade: true
        routingMode: tunnel
        tunnelProtocol: vxlan
        bpf:
          masquerade: true
        
        # Devices for BGP
        devices:
          - bond0
          - vlan+
        
        # Kubernetes Settings
        k8s:
          requireIPv4PodCIDR: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  
  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: cilium-config